<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>error 404</title>
</head>
<style>
    /* Reset de base */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .welcome-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
    }

    .welcome-container h1 {
        font-size: 3rem;
        margin-bottom: 10px;
    }

    .welcome-container p {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    @media (max-width: 600px) {
        .welcome-container {
            padding: 20px;
        }

        .welcome-container h1 {
            font-size: 2rem;
        }
    }
</style>
<body>
<div class="welcome-container">
    <h1>404 NOT FOUND</h1>
</div>
</body>
</html>
